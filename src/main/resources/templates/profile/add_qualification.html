<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add qualification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin: 10px 0 5px;
        }
        form input[type="text"],
        form input[type="date"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- Include the navigation fragment -->
<th:block th:replace="~{fragments/nav :: nav}"></th:block>

<div class="container">
    <h1>Add Qualification</h1>
    <form th:method="POST" th:action="@{/profile/qualifications/add}" th:object="${qualification}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <label for="degree">Degree:</label>
        <input type="text" th:field="*{degree}" id="degree"/>
        <div th:if="${#fields.hasErrors('degree')}" th:errors="*{degree}" class="error-message">Degree Error</div>

        <label for="university">University:</label>
        <input type="text" th:field="*{university}" id="university"/>
        <div th:if="${#fields.hasErrors('university')}" th:errors="*{university}" class="error-message">University Error</div>

        <label for="startDate">Start date:</label>
        <input type="date" th:field="*{startDate}" id="startDate"/>

        <label for="endDate">End date:</label>
        <input type="date" th:field="*{endDate}" id="endDate"/>

        <input type="hidden" th:field="*{person.id}" />

        <input type="submit" value="Add!"/>
    </form>
</div>

</body>
</html>
