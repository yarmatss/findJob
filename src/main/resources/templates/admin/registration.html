<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin: 10px 0 5px;
        }
        form input[type="text"],
        form input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- Include the navigation fragment -->
<th:block th:replace="~{fragments/nav :: nav}"></th:block>

<div class="container">
    <h1>Admin Registration</h1>
    <form th:method="POST" th:action="@{/admin/registration}" th:object="${person}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <label for="username">Username:</label>
        <input type="text" th:field="*{username}" id="username"/>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message">Username Error</div>

        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password"/>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message">Password Error</div>

        <label for="firstName">First name:</label>
        <input type="text" th:field="*{firstName}" id="firstName"/>
        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error-message">First name Error</div>

        <label for="lastName">Last name:</label>
        <input type="text" th:field="*{lastName}" id="lastName"/>
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error-message">Last name Error</div>

        <label for="email">Email:</label>
        <input type="text" th:field="*{email}" id="email"/>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message">Email Error</div>

        <label for="phone">Phone number:</label>
        <input type="text" th:field="*{phone}" id="phone"/>
        <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error-message">Phone number Error</div>

        <label for="location">Location:</label>
        <input type="text" th:field="*{location}" id="location"/>
        <div th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="error-message">Location Error</div>

        <input type="hidden" th:field="*{role}" />

        <input type="submit" value="Sign up!"/>
    </form>
</div>

</body>
</html>
