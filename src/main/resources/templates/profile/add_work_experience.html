<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add work experience</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin: 10px 0 5px;
        }
        form input[type="text"],
        form input[type="date"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- Include the navigation fragment -->
<th:block th:replace="~{fragments/nav :: nav}"></th:block>

<div class="container">
    <h1>Add Work Experience</h1>
    <form th:method="POST" th:action="@{/profile/work_experience/add}" th:object="${work_experience}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <label for="companyName">Company name:</label>
        <input type="text" th:field="*{companyName}" id="companyName"/>
        <div th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}" class="error-message">Company name Error</div>

        <label for="position">Position:</label>
        <input type="text" th:field="*{position}" id="position"/>
        <div th:if="${#fields.hasErrors('position')}" th:errors="*{position}" class="error-message">Position Error</div>

        <label for="startDate">Start date:</label>
        <input type="date" th:field="*{startDate}" id="startDate"/>

        <label for="endDate">End date:</label>
        <input type="date" th:field="*{endDate}" id="endDate"/>

        <input type="hidden" th:field="*{person.id}" />

        <input type="submit" value="Add!"/>
    </form>
</div>

</body>
</html>
