<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit category</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    form label {
      margin: 10px 0 5px;
    }
    form input[type="text"] {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    form input[type="submit"] {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    form input[type="submit"]:hover {
      background-color: #45a049;
    }
    .error-message {
      color: red;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<!-- Include the navigation fragment -->
<th:block th:replace="~{fragments/nav :: nav}"></th:block>

<div class="container">
  <h1>Edit Category</h1>
  <form th:method="PATCH" th:action="@{/admin/category/{id}(id=${offer_category.getId()})}" th:object="${offer_category}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label for="category">Enter category:</label>
    <input type="text" th:field="*{category}" id="category"/>
    <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="error-message">Category Error</div>

    <label for="description">Enter description:</label>
    <input type="text" th:field="*{description}" id="description"/>
    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error-message">Description Error</div>

    <input type="submit" value="Update!"/>
  </form>
</div>

</body>
</html>
